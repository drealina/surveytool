<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
</head>
<!-- Layout der Anwendung, indem die einzelnen Seiten je nach Aufruf eingebunden werden "content" -->
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <ul class="navbar-nav">
        <li class="nav-item active">
            <a class="nav-link" href="/">A&T Online Survey</a>
        </li>
        <li sec:authorize="authenticated" class="nav-item">
            <a class="nav-link" href="#" th:href="@{/surveys}">Umfragen</a>
        </li>
        <li th:classappend="${module == 'tasks-ld' ? 'active' : ''}" class="nav-item">
            <a class="nav-link" sec:authorize="anonymous" href="#" th:href="@{/login}">Login</a>
    </ul>
            <!-- Rechte Seite der Navigationsleiste -->
    <ul class="nav navbar-nav ml-auto">
        <li sec:authorize="authenticated" class="nav-item">
            <a class="nav-link" href="#" th:href="@{/mysurveys}"> Meine Umfragen</a>
        </li>
        <li sec:authorize="authenticated" class="nav-item">
            <a class="nav-link" href="#">
                Hallo, <span th:text="${#httpServletRequest.remoteUser}"/>!
            </a>
        </li>
        <li th:classappend="${module == 'tasks-ld' ? 'active' : ''}" class="nav-item">
            <p class="navbar-btn">
                <a sec:authorize="authenticated" href="#" th:href="@{/logout}" class="btn btn-primary btn-sm">
                    <i class="fa fa-power-off"></i>
                </a>
            </p>
        </li>
    </ul>
</nav>
<div class="mt-5" layout:fragment="content"></div>
</body>
</html>
