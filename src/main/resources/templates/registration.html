<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Registrierung</title>
</head>
<!-- Registrierungsformular -->
<body>
<div layout:fragment="content">
    <div class="page-header">
    </div>
    <div class="container">
        <div class="row">
            <h2 class="col-sm-12">Registrieren Sie sich jetzt bei A&T Online Survey</h2>
            <div style="color:Tomato" th:text= "${usernameExists}"> </div>
            <form th:object="${userForm}" id="createForm" action="/registration" method="post" class="form-horizontal">
                <div class="form-group" th:classappend="${#fields.hasErrors('name') ? 'has-error' : ''}">
                    <label for="nutzername" class="col-sm-1 control-label">Nutzername</label>
                    <div class="col-sm-12">
                        <input name="name" type="text" placeholder="Nutzername" class="form-control"
                               id="nutzername">
                    </div>
                    <span class="text-danger" th:errors="*{name}"/>
                </div>
                <div class="form-group" th:classappend="${#fields.hasErrors('password') ? 'has-error' : ''}">
                    <label for="passwort" class="col-sm-1 control-label">Passwort</label>
                    <div class="col-sm-12">
                        <input name="password" type="password" placeholder="Passwort" class="form-control"
                               id="passwort">
                    </div>
                    <span class="text-danger" th:errors="*{password}"/>
                </div>
                <div class="col-sm-12 form-group">
                        <button type="submit" class="btn btn-success">Jetzt registrieren</button>
                </div>
            </form>
            <form class="col-sm-12 form-group" action="/login">
                    <button type="submit" class="btn btn-danger">Anmelden</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
